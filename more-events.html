<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More Events</title>
</head>

<body>
    <input id="text-field" type="text" /> <br />
    <button id="btn">Input</button>

    <script>
        document.getElementById("btn").addEventListener("mouseover", function() {
            console.log("Mouse is overed");
        });

        document
            .getElementById("text-field")
            .addEventListener("focus", function() {
                console.log("Text Area Focused");
            });

        document
            .getElementById("text-field")
            .addEventListener("blur", function() {
                console.log("Text Area Focus out and That is Blurr Now");
            });
    </script>
</body>

</html>
